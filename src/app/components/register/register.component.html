<h4>Register</h4>
<form (ngSubmit)="register()">
  <div class="form-group">
    <label for="userName">User Name:</label>
    <input type="text" class="form-control" name="userName" [(ngModel)]="userName" placeholder="e.g. Jack" />
  </div>
  <div class="form-group">
    <label for="password">Password:</label>
    <input type="password" class="form-control" name="password" [(ngModel)]="password" />
  </div>
  <div class="form-group">
    <label for="passwordConfirm">Confirm Password:</label>
    <input type="password" class="form-control" name="passwordConfirm" [(ngModel)]="passwordConfirm" />
  </div>
  <button class="btn btn-primary">Register</button>
  <button class="btn btn-link" type="button" routerLink="/signin">Back to Sign In</button>
</form>
