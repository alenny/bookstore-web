<h4>Sign In</h4>
<form (ngSubmit)="signin()">
  <div class="form-group">
    <label for="userName">User Name:</label>
    <input type="text" class="form-control" name="userName" [(ngModel)]="userName" placeholder="e.g. Jack" />
  </div>
  <div class="form-group">
    <label for="password">Password:</label>
    <input type="password" class="form-control" name="password" [(ngModel)]="password" />
  </div>
  <button class="btn btn-primary">Sign In</button>
  <button class="btn btn-link" type="button" routerLink="/register">I am a new user!</button>
</form>
